<iihf-header>
    <h2 title>{{'team.screenTitle' | translate}}</h2>
    <!-- TO DO !!!! dorobiť, keď budú známe iihfShowByRole -->
    <!-- <div buttons *iihfShowByRole="role.RoleUpdateOwnUser"> -->
    <div buttons>
        <button (click)="export()" class="mr-10" color="accent" mat-flat-button>
            {{'common.export' | translate}}
        </button>
    </div>
</iihf-header>

<haz-copy-indeterminate-progress-bar [loading]="loading"></haz-copy-indeterminate-progress-bar>
<haz-core-table
    [configuration]="tableConfiguration"
    [data]="tableData"
    (requestData)="getData($event)"
></haz-core-table>

<ng-template #updateColumn let-user="row" >
    <ng-container *ngIf="!detailNotImplemented">
        <div *iihfShowByRole="role.RoleUpdateOwnUser" class="fr">
            <button (click)="detail(user)"
                    mat-icon-button
            >
                <mat-icon>keyboard_arrow_right</mat-icon>
            </button>
        </div>
    </ng-container>
</ng-template>

<ng-template #avatarColumn let-avatar="value">
    <iihf-avatar [filePath]="avatar"></iihf-avatar>
</ng-template>
