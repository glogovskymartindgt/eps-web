<iihf-header>
    <h3 title>{{'tags.form.edit' | translate}}</h3>

    <ng-container buttons>
        <ng-container *ngIf="!editMode">
            <button
                (click)="enableEdit()"
                class="mr-10"
                color="accent"
                mat-flat-button
            >
                {{'common.edit' | translate}}
            </button>
            <button
                (click)="onDeleteTag()"
                class="mr-10"
                color="accent"
                mat-flat-button
            >
                {{'common.delete' | translate}}
            </button>
        </ng-container>

    </ng-container>
</iihf-header>

<div fxLayout="row" style="overflow: auto;  height: calc(100vh - 160px);">
    <div class="p-30">
        <iihf-fast-item-types-form (formDataChange)="formData=$event" [disabled]="!editMode"></iihf-fast-item-types-form>
        <div>
            <button (click)="onSave()"
                    [disabled]="!formData || !canSave || !editMode"
                    class="mr-10"
                    color="accent"
                    mat-flat-button
                    type="submit"
            >
                {{ 'tasks.save' | translate }}
            </button>

            <button (click)="onCancel()"
                    class="mr-10"
                    mat-button
                    type="button"
            >
                {{ 'tasks.cancel' | translate }}
            </button>
        </div>
    </div>
</div>
