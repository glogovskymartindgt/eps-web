<div fxLayout="row" class="basic-screen-header">
    <div class="pl-20" fxLayoutAlign="start center">
        <h3>{{'tasks.edit.editTask' | translate}}</h3>
    </div>
</div>

<div fxLayout="row">
    <div fxFlex="65" fxFlex.gt-sm="100%" class="p-30 form-content" fxLayout="column">
        <task-form (formDataChange)="formData=$event"></task-form>

        <div>
            <button type="submit"
                    mat-flat-button
                    color="accent"
                    class="mr-10"
                    (click)="onSave()"
            >
                {{ 'tasks.save' | translate }}
            </button>
            <button type="button"
                    mat-button
                    class="mr-10"
                    (click)="onCancel()"
            >
                {{ 'tasks.cancel' | translate }}
            </button>
        </div>
    </div>

    <div fxFlex="35" style="background:#f4f4f4" fxLayout="column">
        <div class="w-full" fxLayout="row">
            <form [formGroup]="addCommentForm" (ngSubmit)="onCommentAdded()">
                <haz-core-input [label]="'comment.newComment' | translate"
                                [type]="'textarea'"
                                [appearance]="'fill'"
                                formControlName="newComment"
                                [required]="true"
                                [pattern]="notOnlyWhiteCharactersPattern"
                                required
                                class="theme-input m-20"
                >
                </haz-core-input>

                <div fxFlex="50px" fxLayoutAlign="end end" class="pr-20 pb-50">

                    <button mat-icon-button>
                        <mat-icon matSuffix>send</mat-icon>
                    </button>
                </div>
            </form>
            {{addCommentForm.value  | json}}
        </div>

        <haz-indeterminate-progress-bar [loading]="loading"></haz-indeterminate-progress-bar>

        <div class="comment-list">
            <div *ngFor="let comment of comments; let i = index">
                <task-comment [comment]="comment" [index]="i"></task-comment>
            </div>
        </div>

    </div>


</div>
