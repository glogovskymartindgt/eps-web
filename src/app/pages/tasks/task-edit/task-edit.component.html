<div fxLayout="row" class="basic-screen-header">
    <div class="pl-50" fxLayoutAlign="start center">
        <h3>{{'tasks.edit.editTask' | translate}}</h3>
    </div>
</div>

<div fxLayout="row" style="overflow: auto;  height: calc(100vh - 160px);">
    <div fxFlex fxFlex.gt-sm="100%" class="p-30 form-content" fxLayout="column">
        <iihf-task-form (formDataChange)="formDataChange($event)"></iihf-task-form>
        <div>
            <button *ngIf="projectEventService.instant.active && allowUpdateTask()"
                    type="submit"
                    mat-flat-button
                    color="accent"
                    class="mr-10"
                    (click)="onSave()"
                    [disabled]="!formData"
            >
                {{ 'tasks.save' | translate }}
            </button>

            <button type="button"
                    mat-button
                    class="mr-10"
                    (click)="onCancel()"
            >
                {{ 'tasks.cancel' | translate }}
            </button>

            <button *iihfShowByRole="role.RoleDeleteTask"
                    type="button"
                    mat-button
                    class="mr-10"
                    (click)="onDelete()"
            >
                {{ 'tasks.delete' | translate }}
            </button>
        </div>
    </div>

    <iihf-task-comment-tab
        *iihfShowByRole="[role.RoleReadComment, role.RoleReadCommentInAssignProject]"
        fxFlex="400px"
    ></iihf-task-comment-tab>

</div>
