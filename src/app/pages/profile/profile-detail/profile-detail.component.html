<div class="basic-screen-header" fxLayout="row">
    <div class="pl-50" fxFlex="50" fxLayoutAlign="start center">
        <h3>{{'profile.detailTitle' | translate}}</h3>
    </div>
</div>

<form [formGroup]="profileDetailForm" style="height: calc(100vh - 160px);">
    <div class="p-30" fxLayout="row" fxLayoutGap="10px">
        <div fxFlex="100px" fxLayout="column">
            <div class="short-input">
                <div class="relative-parent">
                    <label class="avatar-container-style"
                           for="avatar-image"
                           fxFlex="100px"
                           mat-ripple
                    ></label>
                    <input (change)="onImageChanged($event)"
                           accept="image/*"
                           class="hide-input"
                           formControlName="avatar"
                           id="avatar-image"
                           type="file"
                    >
                    <div class="avatar-content-style avatar-content-style-edit">
                        <img [src]="imageSrc"
                             alt="profile avatar"
                             class="profile-avatar"
                             height="90"
                        >
                        <div class="edit-svg-wrapper">
                            <img
                                [src]="'assets/img/svg-squares/edit.svg'"
                                alt="edit"
                                class="edit-svg"
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div fxFlex fxLayout="column" fxLayoutGap="0">
            <div class="long-input">
                <haz-core-input [appearance]="'fill'"
                                [label]="'profile.firstName' |  translate"
                                [maxLength]="50"
                                [required]="true"
                                class="theme-input"
                                formControlName="firstName"
                >
                </haz-core-input>
            </div>
            
            <div class="long-input">
                <haz-core-input [appearance]="'fill'"
                                [label]="'profile.lastName' |  translate"
                                [maxLength]="50"
                                [required]="true"
                                class="theme-input"
                                formControlName="lastName"
                >
                </haz-core-input>
            </div>
            
            <div class="long-input">
                <haz-core-input [appearance]="'fill'"
                                [label]="'profile.email' |  translate"
                                [maxLength]="50"
                                class="theme-input"
                                formControlName="email"
                >
                </haz-core-input>
            </div>
            
            <div class="long-input">
                <haz-core-input [appearance]="'fill'"
                                [label]="'profile.login' |  translate"
                                [maxLength]="50"
                                class="theme-input"
                                formControlName="login"
                >
                </haz-core-input>
            </div>
            
            <div class="long-input">
                <haz-core-input [appearance]="'fill'"
                                [label]="'profile.password' |  translate"
                                [maxLength]="50"
                                class="theme-input"
                                formControlName="password"
                >
                </haz-core-input>
            </div>
            
            <div>
                <mat-slide-toggle>{{"profile.account" | translate}} {{"profile.inactive" | translate}}</mat-slide-toggle>
            </div>
        
        </div>
    </div>
    
    <div [@enterLeave] class="pl-130">
        <button (click)="onSave()"
                class="mr-10"
                color="accent"
                mat-flat-button
                type="submit"
        >
            {{ 'tasks.save' | translate }}
        </button>
        <button (click)="onCancel()"
                class="mr-10"
                mat-button
                type="button"
        >
            {{ 'tasks.cancel' | translate }}
        </button>
    </div>
    
</form>
