<!--Table of predefined reports with title and export button in each report row-->
<div class="basic-screen-header" fxLayout="row">
    <div class="pl-50" fxLayoutAlign="start center">
        <h2>{{'report.title' | translate}}</h2>
    </div>
</div>

<haz-indeterminate-progress-bar [loading]="loading"></haz-indeterminate-progress-bar>
<haz-core-table [configuration]="config" [data]="data"></haz-core-table>
<ng-template #descriptionColumn let-actRow="row" let-context="context">
    <div class="p-5">{{actRow.description}}</div>
</ng-template>
<ng-template #actionColumn let-actRow="row" let-context="context">
    <button (click)="export(actRow.id)"
            *ngIf="(actRow.id === 1 && hasRoleExportReportToDoList()) || (actRow.id === 2 && hasRoleExportReportRedFlagList())"
            mat-icon-button
    >
        <mat-icon>save_alt</mat-icon>
    </button>
</ng-template>
