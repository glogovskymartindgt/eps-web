<div fxLayout="column">
    <div class="project-header">
        <button mat-icon-button>
            <mat-icon (click)="routeToDashboard()">close</mat-icon>
        </button>
    </div>

    <div>
        <mat-drawer-container class="menu-container mt-50" autosize>
            <mat-drawer #drawer class="menu-sidenav" mode="side" opened="true" [disableClose]="true">
                <div class="layer">
                    <div style="height: 50px;"></div>
                    <ng-content></ng-content>

                    <div class="menu-icon-options">
                        <button mat-icon-button toggleFullscreen>
                            <mat-icon>fullscreen</mat-icon>
                        </button>
                        <button mat-icon-button (click)="toggleLanguage()">
                            <mat-icon>language</mat-icon>
                        </button>
                    </div>
                    <mat-divider></mat-divider>
                    <side-options></side-options>
                </div>
            </mat-drawer>

            <div fxLayout="column">
                <div [ngClass]="{'move-down-close': menuSide,
          'move-down-open': !menuSide}"
                     class="menu-topnav"
                     fxLayoutAlign="space-between center"
                     fxLayout="row">
                </div>
                <div [@routeAnimations]="animateRoute(outlet)">
                    <router-outlet #outlet="outlet"></router-outlet>
                </div>
            </div>

        </mat-drawer-container>
    </div>
</div>
