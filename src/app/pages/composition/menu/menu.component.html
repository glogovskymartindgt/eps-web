<div fxLayout="column">
    <div style="height: 50px"></div>
    <secondary-header></secondary-header>
    <div>
        <mat-drawer-container class="menu-container mt-50" autosize>
            <mat-drawer #drawer
                        class="menu-sidenav"
                        mode="side"
                        opened="true"
                        [disableClose]="true"
                        *ngIf="projectEventService.subject.isEvent | async"
                        [@fadeEnterLeave]
            >
                <div class="layer">
                    <side-options></side-options>
                </div>
                <div class="version" (dblclick)="toggleLanguage()">{{version}}</div>
                <div class="menu-logo mr-10 mb-3">
                    <img [src]="'assets/img/iihf.png'"
                         alt="iihf logo"
                         width="100"
                         style="border-radius: 15px;"
                    >
                </div>
            </mat-drawer>
            <div fxLayout="column">
                <div class="menu-topnav"
                     fxLayoutAlign="space-between center"
                     fxLayout="row">
                </div>
                <div [@routeAnimations]="animateRoute(outlet)">
                    <router-outlet #outlet="outlet"></router-outlet>
                </div>
            </div>

        </mat-drawer-container>
    </div>
</div>
