<!--List of facts and figures with title, create button and table with loader-->
<div>
    <div class="basic-screen-header" fxLayout="row">
        <div class="pl-50" fxFlex="400px" fxLayoutAlign="start center">
            <h2>{{ (allFacts ? 'fact.titleAllFacts' : 'fact.title') | translate}}</h2>
        </div>

        <div fxFlex fxLayoutAlign="end center">
            <ng-container >
                <button
                    
                    mat-flat-button class="mr-10" color="accent"
                    (click)="export()"
                >
                    {{'common.export' | translate}}
                </button>
            </ng-container>
            <ng-container *ngIf="projectEventService.instant.active && !allFacts">
                <button (click)="createFact()"
                        *iihfShowByRole="[role.RoleCreateFactItem, role.RoleCreateFactItemInAssignProject]"
                        class="mr-10"
                        color="accent"
                        mat-raised-button
                >
                    {{'common.create' | translate}}
                </button>
            </ng-container>  
        </div>
    </div>

    <div *ngIf="(!projectEventService.instant.firstVenue || !projectEventService.instant.secondVenue) && !router.url.includes('all-facts')">
        <p class="text-unavailable-facts">{{'fact.unavailable' | translate}}</p>
    </div>
    <!--Core table with custom columns, value columns have measureUnit-->
    <haz-core-table (requestData)="setTableData($event)"
                    *ngIf="!((!projectEventService.instant.firstVenue || !projectEventService.instant.secondVenue) && !router.url.includes('all-facts'))"
                    [configuration]="config"
                    [data]="data"
                    (rowClick)="convertAndUpdate($event)"
    >
    </haz-core-table>
    <ng-template #categoryColumn let-actRow="row" let-context="context">
        {{actRow.categoryName}}
    </ng-template>
