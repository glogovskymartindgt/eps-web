<div fxLayout="row" class="basic-screen-header">
    <div class="pl-20" fxLayoutAlign="start center">
        <h3>{{'fact.newFact' | translate}}</h3>
    </div>
</div>

<div class="p-30">
    <fact-form></fact-form>

    <div>
        <button type="submit"
                mat-flat-button
                color="accent"
                class="mr-10"
                (click)="onSave()"
        >
            {{ 'tasks.save' | translate }}
        </button>
        <button type="button"
                mat-button
                class="mr-10"
                (click)="onCancel()"
        >
            {{ 'tasks.cancel' | translate }}
        </button>
    </div>
</div>
