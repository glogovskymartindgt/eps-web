<div fxLayout="row" class="basic-screen-header">
    <div class="pl-20" fxLayoutAlign="start center">
        <h3>{{'fact.editFact' | translate}}</h3>
    </div>
</div>

<div class="p-30">
    <fact-form></fact-form>
    <div class="max-w-200">
        <haz-core-input [label]="'Last changed at'" appearance="fill"></haz-core-input>
    </div>
    <div class="max-w-200">
        <haz-core-input [label]="'Last changed by'" appearance="fill"></haz-core-input>
    </div>

    <div>
        <button type="submit"
                mat-flat-button
                color="accent"
                class="mr-10"
                (click)="onSave()"
        >
            {{ 'tasks.save' | translate }}
        </button>
        <button type="button"
                mat-button
                class="mr-10"
                (click)="onCancel()"
        >
            {{ 'tasks.cancel' | translate }}
        </button>
    </div>
</div>
