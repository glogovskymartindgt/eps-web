<!--Edit fact form with predefined values based on id from url parameters-->
<div class="basic-screen-header" fxLayout="row">
    <div class="pl-50" fxLayoutAlign="start center">
        <h3>{{'fact.editFact' | translate}}</h3>
    </div>
</div>

<div fxLayout="row" style="overflow: auto;  height: calc(100vh - 160px);">
    <div class="p-30">
        <iihf-fact-form (formDataChange)="formData=$event"></iihf-fact-form>
        <div>
            <button (click)="onSave()"
                    *iihfShowByRole="[role.RoleUpdateFactItem, role.RoleUpdateFactItemInAssignProject]"
                    [disabled]="!formData || !canSave"
                    class="mr-10"
                    color="accent"
                    mat-flat-button
                    type="submit"
            >
                {{ 'tasks.save' | translate }}
            </button>

            <iihf-delete-button
                *iihfShowByRole="role.RoleDeleteFactItem"
                [options]="deleteButtonOptions"
                class="mr-10"
            ></iihf-delete-button>

            <button (click)="onCancel()"
                    class="mr-10"
                    mat-button
                    type="button"
            >
                {{ 'tasks.cancel' | translate }}
            </button>
        </div>
    </div>
</div>
