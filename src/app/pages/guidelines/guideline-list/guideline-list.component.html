<iihf-header>
    <h2 title>{{'guidelines.screenTitle' | translate}}</h2>

    <ng-container buttons *ngIf="isOpenProject()">
        <button
            (click)="createGuideline()"
            *iihfShowByRole="roles.RoleCreateGuideline"
            class="mr-10"
            color="accent"
            mat-flat-button
        >
            {{'common.create' | translate}}
        </button>
    </ng-container>
</iihf-header>

<haz-copy-indeterminate-progress-bar [loading]="loading"></haz-copy-indeterminate-progress-bar>
<haz-core-table
    (requestData)="getData($event)"
    [configuration]="tableConfiguration"
    [data]="tableData"
></haz-core-table>

<ng-template #updateColumn let-actRow="row" let-context="context">
    <div class="fr" *ngIf="editImplemented">
        <button mat-icon-button *iihfShowByRole="roles.RoleUpdateGuideline">
            <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
    </div>
</ng-template>
