<div class="basic-screen-header" fxLayout="row">
    <div class="pl-50" fxLayoutAlign="start center">
        <h3>{{'actionPoint.new.newActionPoint' | translate}}</h3>
    </div>
</div>

<div fxLayout="row" style="overflow: auto;  height: calc(100vh - 160px);">
    <div class="p-30">
        <iihf-action-point-form (formDataChange)="formData=$event"></iihf-action-point-form>

        <div>
            <button (click)="onSave()"
                    [disabled]="formData === null"
                    class="mr-10"
                    color="accent"
                    mat-flat-button
                    type="submit"
            >
                {{ 'actionPoint.save' | translate | uppercase }}
            </button>
            <button (click)="onCancel()"
                    class="mr-10"
                    mat-button
                    type="button"
            >
                {{ 'actionPoint.cancel' | translate | uppercase }}
            </button>
        </div>
    </div>
</div>
