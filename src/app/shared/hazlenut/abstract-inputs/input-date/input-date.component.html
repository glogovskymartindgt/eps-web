<mat-form-field [ngClass]="'w-' + dateWidth" class="pt-2">
    <input [formControl]="formControl"
           [matDatepicker]="date"
           [placeholder]="placeholder"
           [min]="min"
           [max]="max"
           matInput>
    <mat-datepicker-toggle [for]="date" matSuffix>
    </mat-datepicker-toggle>
    <mat-datepicker [dateClass]="dateClass" #date></mat-datepicker>
</mat-form-field>
