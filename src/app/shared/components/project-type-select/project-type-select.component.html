<mat-form-field [appearance]="appearance" class="w-full">
    <mat-label *ngIf="hasLabel">{{ 'project.projectType' | translate }}</mat-label>

    <haz-select-search
        [formControl]="projectTypeControl"
        [searchable]="true"
        [selectList]="projectTypes$ | async"
        [required]="required"
    >
    </haz-select-search>

    <mat-error *ngIf="projectTypeControl.touched && projectTypeControl.hasError('required')">
        {{'error.required' | translate}}
    </mat-error>
</mat-form-field>
